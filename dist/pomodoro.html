 <!--Creating the box and content for the timer-->
 <div id="pomodoro">
    <div id="box">
      <div id="timer">
        <div id="time">
          <!--displaying 25 minutes as the default-->
          <span id="minutes">25</span>
          <span id="colon">:</span>
          <span id="seconds">00</span>
        </div>
        <div id="filler"></div>
      </div>
      <!--Creating the buttons for the timer-->
      <div id="buttons">
        <button id="work">Work</button>
        <button id="short">Short Break</button>
        <button id="long">Long Break</button>
        <button id="stop">Stop</button>
      </div>
    </div>
  </div>
